<!DOCTYPE html>
<html>
<head>
  <title>Raw Animation</title>
  <meta charset="utf-8">
  <script src="../../../platform/WebAnimations/web-animations.js"></script>
  <style>
    div {
      padding: 20px;
      background: orange;
      margin: 20px;
      border: 1px solid purple;
    }

    div:nth-of-type(2) {
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="target1">Animatronic!</div>
  <script>
    var anim = new Animation(target1,
      {'transform': ['translate3d(0,0%,0)', 'translate3d(0,300%,0)'],
      'opacity': ['1', '0']},
      {duration: 1});
    document.timeline.play(anim);  
  </script>
</body>
</html>
