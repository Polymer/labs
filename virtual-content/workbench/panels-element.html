<!DOCTYPE html>
<html>
<head>
  <title>Virtual Content</title>
  <script src="../../../platform/platform.js"></script>
  <link rel="component" src="../src/g-panels.html">
  <style>
    g-panels {
      display: block;
      height: 300px;
      width: 300px;
      position: relative;
    }
    
    g-panels > * {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 10px;
      background: beige;
    }
    
    g-panels > *:nth-of-type(2n) {
      background: tomato;
    }
    
  </style>
</head>
<body>
  <button onclick="add()">Add</button>
  <g-panels>
    <div name="start">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
  </g-panels>
  <script>
    var panels = document.querySelector('g-panels');
    function add() {
      var p = document.createElement('div');
      p.textContent = panels.children.length;
      panels.appendChild(p);
      setTimeout(function() {
        panels.selected = panels.children.length - 1;
      })
    }
  </script>
</body>
</html>
