<!DOCTYPE html>
<html>
<head>
  <title>Scrubbing: Slideable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, 
          minimum-scale = 1, maximum-scale = 1,user-scalable=no">
  <script src="../../polyfills/web-animations-js/web-animation.js"></script>
  <script src="../../pointergestures/libs/PointerEvents/src/pointerevents.js"></script>
  <script src="../../pointergestures/src/pointergestures.js"></script>
  <script src="src/Scrub.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      -webkit-user-select: none;
    }
    
    .header {
      padding: 10px;
      font-size: 34px;
    }
    
    .sub-header {
      padding: 0 14px;
      font-size: 16px;
    }

    .hSlideable {
      position: absolute;
      height: 100%;
      width: 250px;
      background: lightblue;
      border: 1px solid #ccc;
    }

    .vSlideable {
      position: absolute;
      width: 100%;
      height: 250px;
      background: whitesmoke;
      border: 1px solid #ccc;
    }
    .bottom {
      left: 0;
      bottom: 0;
    }

    .right {
      top: 0;
      right: 0;
    }
	</style>
	<script>
		
	</script>
</head>
<body>
  <div class="header">Scrubbing: Slideable</div>
  <div class="sub-header">Drag panels from edge of screen</div>
  <div class="vSlideable bottom">^^ I slide...</div>
  <div class="hSlideable right">&laquo; I slide.</div>
	<script>
    
    
    
    rightKeyframes = {
      '-webkit-transform': ['translate(225px,0)', 'translate(0px, 0)'],
      opacity: ['0.75', '1']
    };

    bottomKeyframes = {
       '-webkit-transform': ['translate(0, 225px)', 'translate(0px, 0)'],
      opacity: ['0.75', '1']
    };
    
    makeSlideable = function(inSelector, inKeyframes, inScrubType, inScale) {
      var n = document.querySelector(inSelector);
      if (n) {
        n.scrub = new Scrub({
          node: n,
          animation: new Animation(n, inKeyframes, {duration: 0.5}),
          scrubType: inScrubType,
          scale: inScale
        });
        
      }
    }
    
    makeSlideable('.right', rightKeyframes, 'x', -1);
    makeSlideable('.bottom', bottomKeyframes, 'y', -1);
	</script>
</body>
</html>
