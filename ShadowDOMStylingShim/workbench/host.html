<html>
  <head>
    <title></title>
    <meta charset="UTF-8">
    <script src="../src/styling.js"></script>
    <style>
      div {
        background: green;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="foo">
      <style>
        @host {
          * {
            background: red;
          } 
          .foo {
            font-weight: bold;
          }
        }
      </style>
        I should be red and bold!
    </div>
    <div>
      I should be green;
    </div>
    <div>
      <style>
        @host {
          * {
            background: orange;
          }
        }
        
        @media screen and (max-width: 800px) {
          @host {
            * {
              background: beige;
            }
          }
        }
      </style>
      I should be orange (beige when narrow)!
    </div>
    
    <script>
      //return;
      var divs = document.querySelectorAll('div');
      Array.prototype.forEach.call(divs, function(div, i) {
        var id = Math.floor(Math.random() * 1e6);
        div.setAttribute('__scope__', 's' + id);
        stylizer.shimAtHost(div, '[__scope__="s' + id + '"]');
      });
      stylizer.apply();
    </script>
  </body>
</html>
